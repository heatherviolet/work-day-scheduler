<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->
      <div id="9AM" class="time-block">
        <div class="col-md-1 time">
            9AM
          <textarea class="text-box">
        </textarea>
      </div>
        

      <div id="10AM" class="time-block">
        <div class="col-md-1 time">
            10AM
            <textarea class="text-box">
          </textarea>
          <button class="saveButton" type="button"><i class="fas fa-save"></i>
          </button>
        </div>

      <div id="11AM" class="time-block">
        <div class="col-md-1 time">
            11AM
            <textarea class="text-box">
          </textarea>
        </div>

        <div id="12PM" class="time-block">
          <div class="col-md-1 time">
              12PM
              <textarea class="text-box">
            </textarea>
          </div>

        <div id="1PM" class="time-block">
          <div class="col-md-1 time">
              1PM
              <textarea class="text-box">
            </textarea>
          </div>

        <div id="2PM" class="time-block">
          <div class="col-md-1 time">
              2PM
              <textarea class="text-box">
            </textarea>
          </div>

          <div id="3PM" class="time-block">
            <div class="col-md-1 time">
                3PM
                <textarea class="text-box">
              </textarea>
            </div>

            <div id="4PM" class="time-block">
              <div class="col-md-1 time">
                  4PM
                  <textarea class="text-box">
                </textarea>
              </div>

            <div id="5PM" class="time-block">
              <div class="col-md-1 time">
                    5PM
                    <textarea class="text-box">
                    </textarea>
                 </div>

                    
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
